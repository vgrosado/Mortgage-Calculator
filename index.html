<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./scripts/index.js"></script>
    <title>Mortgage Calculator</title>
</head>

<body>
    <main>
        <!-- calculator -->
        <section class="calculator">
            <div class="calculator__heading-wrapper">
                <h3 class="calculator__heading">Mortage Calculator</h3>
                <button class="calculator__resut-button">Clear All</button>
            </div>
            <form class="calculator__form">
                <label for="amount">Mortage Amount
                    <div class="input__wrapper">
                        <div class="input__unit">$</div>
                        <input type="number"></input>
                    </div>
                </label>
                <label for="amount">Mortgage Term
                    <div class="input__wrapper">
                        <input type="number"></input>
                        <div class="input__unit">years</div>
                    </div>
                </label>
                <label for="amount"> Interest Rate
                    <div class="input__wrapper">
                        <input type="number"></input>
                        <div class="input__unit">%</div>
                    </div>
                </label>
                <div class="calculator__mortgage-type">
                    <label for="type"> Mortage Type
                        <input type="radio" value="Repayment">Repayment</input>
                        <input type="radio" value="Interest-Only">Interest Only</input>
                    </label>
                </div>
                <button class="calculator__button" type="submit">Calculate Repayments</button>
            </form>
        </section>

        <!-- results -->
        <section class="results">

        </section>
    </main>
</body>

</html>
